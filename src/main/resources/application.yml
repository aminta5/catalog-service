
server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
polar:
  greeting: Welcome to the local polar book catalog LOCAL!
  testdata:
    enabled: true
spring:
  application:
    name: catalog-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
  datasource:
    username: filip
    password: filip
    url: jdbc:postgresql://localhost:5433/springCloudFilip
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  sql:
    init:
      mode: always
management:
  endpoints:
    web:
      exposure:
        include: refresh